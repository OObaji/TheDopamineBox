<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopamine Box</title>
    
    <!-- Website Icon (Favicon) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì¶</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Supabase JS Library (CRITICAL) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen selection:bg-indigo-200 selection:text-indigo-900 overflow-hidden">

    <!-- Optimized CSS Background -->
    <div class="aurora-bg"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white/80 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-600 border-t-transparent"></div>
    </div>

    <!-- Main App Container -->
    <div class="relative z-10 w-full h-screen flex flex-col items-center justify-center p-4">
        
        <!-- View: Auth Screen (Split Layout) -->
        <main id="auth-view" class="w-full flex justify-center fade-in">
            <div class="auth-card-container flex w-full max-w-5xl min-h-[600px] bg-white/95 rounded-[2rem] overflow-hidden shadow-2xl border border-white/80">
                
                <!-- Left Side: Image (Hidden on mobile, Visible on Desktop) -->
                <div class="auth-image-side hidden md:block w-1/2 bg-cover bg-center relative" style="background-image: url('https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?q=80&w=2072&auto=format&fit=crop');">
                    <div class="absolute inset-0 bg-gradient-to-tr from-indigo-600/40 to-transparent"></div>
                    <div class="absolute bottom-12 left-12 text-white z-10">
                        <h2 class="text-4xl font-bold mb-3">Focus on what matters.</h2>
                        <p class="text-white/90 text-lg font-medium">Structure your chaos into clarity.</p>
                    </div>
                </div>

                <!-- Right Side: Login Form -->
                <div class="auth-form-side w-full md:w-1/2 p-8 sm:p-12 flex flex-col justify-center relative text-center">
                    <div class="mb-8">
                        <div class="inline-flex p-3 bg-indigo-50 rounded-2xl text-indigo-600 mb-4 shadow-sm">
                            <i data-lucide="box" class="w-8 h-8"></i>
                        </div>
                        <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Dopamine Box</h1>
                        <p class="text-slate-500 font-medium">Welcome back.</p>
                    </div>

                    <!-- Tabs -->
                    <div class="flex border-b border-slate-200 mb-6">
                        <button id="tab-login" onclick="Auth.switchTab('login')" class="flex-1 pb-3 text-sm font-bold text-indigo-600 border-b-2 border-indigo-600 transition-colors">Login</button>
                        <button id="tab-register" onclick="Auth.switchTab('register')" class="flex-1 pb-3 text-sm font-bold text-slate-400 hover:text-indigo-500 transition-colors">Register</button>
                    </div>

                    <!-- Form: Login -->
                    <form id="form-login" onsubmit="Auth.handleLogin(event)" class="space-y-4 block">
                        <div class="relative">
                            <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                            <input type="email" id="login-email" placeholder="Email Address" required
                                class="w-full pl-10 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-400 text-slate-800">
                        </div>
                        <div class="relative">
                            <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                            <input type="password" id="login-password" placeholder="Password" required
                                class="w-full pl-10 pr-12 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-400 text-slate-800">
                            <button type="button" onclick="Auth.togglePassword('login-password')" class="password-toggle absolute right-0 top-0 h-full px-4 flex items-center justify-center text-slate-400 hover:text-indigo-600 focus:outline-none">
                                <i data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg shadow-indigo-200/50 transition-transform active:scale-95">
                            Sign In
                        </button>
                    </form>

                    <!-- Form: Register (Updated with Username) -->
                    <form id="form-register" onsubmit="Auth.handleRegister(event)" class="space-y-4 hidden">
                        <!-- New Username Field -->
                        <div class="relative">
                            <i data-lucide="user" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                            <input type="text" id="reg-username" placeholder="Choose Username" required
                                class="w-full pl-10 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-400 text-slate-800">
                        </div>
                        
                        <div class="relative">
                            <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                            <input type="email" id="reg-email" placeholder="Email Address" required
                                class="w-full pl-10 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-400 text-slate-800">
                        </div>
                        <div class="relative">
                            <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                            <input type="password" id="reg-password" placeholder="Password" required
                                class="w-full pl-10 pr-12 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-400 text-slate-800">
                            <button type="button" onclick="Auth.togglePassword('reg-password')" class="password-toggle absolute right-0 top-0 h-full px-4 flex items-center justify-center text-slate-400 hover:text-indigo-600 focus:outline-none">
                                <i data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <div class="relative">
                            <i data-lucide="check-square" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                            <input type="password" id="reg-confirm" placeholder="Confirm Password" required
                                class="w-full pl-10 pr-12 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-400 text-slate-800">
                            <button type="button" onclick="Auth.togglePassword('reg-confirm')" class="password-toggle absolute right-0 top-0 h-full px-4 flex items-center justify-center text-slate-400 hover:text-indigo-600 focus:outline-none">
                                <i data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg shadow-indigo-200/50 transition-transform active:scale-95">
                            Create Account
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-200"></div></div>
                        <div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-slate-400">Or continue with</span></div>
                    </div>

                    <!-- Google Sign In -->
                    <button onclick="Auth.handleGoogleLogin()" class="w-full py-3 bg-white hover:bg-slate-50 border border-slate-200 text-slate-700 font-bold rounded-xl transition-all flex items-center justify-center gap-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                        Google
                    </button>
                </div>
            </div>
        </main>

        <!-- View: Dashboard -->
        <main id="dashboard-view" class="hidden flex-1 w-full max-w-2xl flex flex-col fade-in">
            <!-- Header -->
            <header class="flex justify-between items-start mb-8">
                <div>
                    <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight">
                        Hi, <span id="user-greeting" class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-violet-600">User</span>
                    </h1>
                    <p class="text-slate-600 font-medium mt-1">Ready to get some dopamine?</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="App.toggleBrainDump()" class="flex items-center gap-2 bg-white text-slate-700 px-4 py-2 rounded-full border border-slate-200 hover:bg-slate-50 transition-colors shadow-sm" title="Brain Dump">
                        <i data-lucide="brain" class="w-4 h-4 text-indigo-600"></i>
                        <span class="hidden sm:inline font-bold text-sm">Brain Dump</span>
                        <span id="brain-dump-badge" class="hidden bg-indigo-100 text-indigo-700 text-xs font-bold px-2 py-0.5 rounded-full ml-1">0</span>
                    </button>
                    <button onclick="Auth.logout()" class="p-2 bg-white text-slate-400 hover:text-red-500 rounded-full border border-slate-200 hover:bg-red-50 transition-colors shadow-sm" title="Logout">
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
            </header>

            <!-- Task Input -->
            <form onsubmit="App.handleAddTask(event)" class="relative group z-20 mb-6">
                <div class="absolute inset-0 bg-indigo-200 rounded-3xl blur opacity-20 group-hover:opacity-40 transition-opacity"></div>
                <div class="relative bg-white rounded-3xl shadow-xl shadow-indigo-100/50 flex flex-col sm:flex-row sm:items-center overflow-hidden border border-white/50">
                    <input type="text" id="new-task-input" placeholder="What needs to get done?" class="flex-1 pl-6 pr-4 py-5 text-lg font-medium border-0 focus:ring-0 placeholder:text-slate-400 text-slate-800 outline-none bg-transparent">
                    
                    <div class="flex items-center gap-2 px-4 pb-4 sm:pb-0 sm:pr-4 sm:pl-0 border-t sm:border-t-0 border-slate-100 pt-3 sm:pt-0">
                        <div class="flex bg-slate-100/80 rounded-xl p-1 gap-1">
                            <button type="button" onclick="App.setPriority('low')" class="priority-btn p-2 rounded-lg text-slate-400 hover:text-slate-600" data-priority="low"><i data-lucide="star" class="w-4 h-4"></i></button>
                            <button type="button" onclick="App.setPriority('medium')" class="priority-btn p-2 rounded-lg bg-white shadow-sm text-amber-500" data-priority="medium"><i data-lucide="flag" class="w-4 h-4 fill-amber-500"></i></button>
                            <button type="button" onclick="App.setPriority('high')" class="priority-btn p-2 rounded-lg text-slate-400 hover:text-slate-600" data-priority="high"><i data-lucide="flame" class="w-4 h-4"></i></button>
                        </div>
                        <button type="submit" class="w-10 h-10 bg-indigo-600 rounded-xl text-white hover:bg-indigo-700 transition-all hover:scale-105 shadow-md flex items-center justify-center">
                            <i data-lucide="plus" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Task List Container -->
            <div id="task-list" class="space-y-4 flex-1 overflow-y-auto custom-scrollbar pb-20"></div>
            
            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-16">
                <div class="w-24 h-24 bg-indigo-50 rounded-full mx-auto mb-6 flex items-center justify-center animate-pulse">
                    <i data-lucide="sparkles" class="w-10 h-10 text-indigo-300"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-700">All Clear!</h3>
                <p class="text-slate-500">Enjoy the dopamine hit of an empty list.</p>
            </div>
        </main>

        <!-- View: Focus Mode -->
        <main id="focus-view" class="hidden h-full w-full max-w-2xl flex flex-col fade-in bg-white/40 backdrop-blur-2xl shadow-2xl border border-white/40 rounded-[2rem] p-6">
            <div class="flex-none pb-6">
                <button onclick="App.exitFocusMode()" class="mb-6 flex items-center gap-2 text-slate-600 hover:text-indigo-700 transition-colors">
                    <i data-lucide="layout" class="w-4 h-4"></i>
                    <span class="underline decoration-2 underline-offset-4 decoration-indigo-200">Back to Dashboard</span>
                </button>

                <div class="flex flex-col md:flex-row md:items-center justify-between gap-8">
                    <div class="flex-1">
                        <div id="focus-badges" class="flex items-center gap-2 mb-3"></div>
                        <h1 id="focus-title" class="text-3xl md:text-4xl font-extrabold text-slate-900 leading-tight">Task Title</h1>
                    </div>

                    <!-- Timer Widget -->
                    <div class="flex flex-col items-center gap-4 bg-white/50 p-6 rounded-3xl border border-white/60 shadow-sm backdrop-blur-md">
                        <div class="flex items-center gap-6">
                            <!-- SVG Circular Timer -->
                            <div class="relative w-32 h-32 flex items-center justify-center">
                                <svg class="transform -rotate-90 w-full h-full" viewBox="0 0 120 120">
                                    <circle cx="60" cy="60" r="50" stroke="#f1f5f9" stroke-width="8" fill="transparent"></circle>
                                    <circle id="timer-ring" cx="60" cy="60" r="50" stroke="#6366f1" stroke-width="8" fill="transparent" stroke-dasharray="314" stroke-dashoffset="0" stroke-linecap="round" class="transition-all duration-1000 ease-linear"></circle>
                                </svg>
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <span id="timer-display" class="text-3xl font-mono font-bold text-slate-700 tracking-tighter">25:00</span>
                                </div>
                            </div>
                            
                            <div class="flex flex-col gap-2">
                                <button onclick="Timer.toggle()" id="timer-toggle-btn" class="w-12 h-12 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full flex items-center justify-center shadow-lg shadow-indigo-300 transition-all">
                                    <i data-lucide="play" class="w-5 h-5 ml-1"></i>
                                </button>
                                <button onclick="Timer.addTime(300)" class="w-12 h-12 bg-white hover:bg-slate-50 text-slate-600 rounded-full font-bold border border-slate-200 text-xs transition-colors">
                                    +5m
                                </button>
                            </div>
                        </div>
                        
                        <!-- Presets -->
                        <div class="flex gap-2 w-full justify-center border-t border-slate-200/50 pt-3">
                            <button onclick="Timer.reset(15)" class="px-3 py-1 text-xs font-bold bg-white/50 hover:bg-white text-slate-600 rounded-lg border border-transparent hover:border-slate-200">15m</button>
                            <button onclick="Timer.reset(25)" class="px-3 py-1 text-xs font-bold bg-white/50 hover:bg-white text-slate-600 rounded-lg border border-transparent hover:border-slate-200">25m</button>
                            <button onclick="Timer.reset(45)" class="px-3 py-1 text-xs font-bold bg-white/50 hover:bg-white text-slate-600 rounded-lg border border-transparent hover:border-slate-200">45m</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Focus Content -->
            <div class="flex-1 overflow-y-auto custom-scrollbar mt-4 pr-2">
                <!-- Progress Bar -->
                <div class="h-3 bg-slate-100 rounded-full mb-8 overflow-hidden shadow-inner">
                    <div id="progress-bar" class="h-full bg-indigo-500 w-0 transition-all duration-700 ease-out"></div>
                </div>

                <!-- Stuck/Procrastination Section -->
                <div id="stuck-container" class="mb-8">
                    <div class="flex justify-center">
                        <button onclick="App.toggleStuckMode(true)" class="px-6 py-3 rounded-full bg-white border border-slate-200 text-slate-600 font-medium text-sm hover:border-amber-300 hover:text-amber-700 hover:bg-amber-50 transition-all shadow-sm">
                            üê¢ I'm Stuck / I Can't Start
                        </button>
                    </div>
                </div>
                
                <div id="stuck-options" class="hidden bg-amber-50/90 backdrop-blur-sm border border-amber-100 rounded-3xl p-6 mb-8 slide-up">
                    <div class="flex items-start gap-4">
                        <div class="p-3 bg-amber-100 text-amber-600 rounded-2xl"><i data-lucide="alert-circle" class="w-6 h-6"></i></div>
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-amber-900 mb-2">Brain Fog?</h3>
                            <p class="text-amber-800/80 mb-4 font-medium">Choose an override code:</p>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <button onclick="App.applyStrategy('5min')" class="p-4 bg-white rounded-2xl shadow-sm border border-amber-100 hover:border-amber-300 text-left hover:shadow-md transition-all">
                                    <div class="font-bold text-amber-900">‚è± The 5-Minute Rule</div>
                                    <div class="text-sm text-slate-600 mt-1">Do it for 5 minutes. If you hate it, stop.</div>
                                </button>
                                <button onclick="App.applyStrategy('micro')" class="p-4 bg-white rounded-2xl shadow-sm border border-amber-100 hover:border-amber-300 text-left hover:shadow-md transition-all">
                                    <div class="font-bold text-amber-900">üß± Micro-Stepping</div>
                                    <div class="text-sm text-slate-600 mt-1">Break it down until it feels insultingly easy.</div>
                                </button>
                            </div>
                            <button onclick="App.toggleStuckMode(false)" class="mt-4 text-amber-800/70 hover:text-amber-900 text-sm font-bold uppercase underline">Dismiss</button>
                        </div>
                    </div>
                </div>

                <!-- Subtasks -->
                <div id="subtask-list" class="space-y-4 pb-8"></div>

                <!-- Add Subtask Form -->
                <form onsubmit="App.handleAddSubtask(event)" class="mt-6">
                    <input type="text" id="new-subtask-input" placeholder="+ Add a micro-step..." class="w-full p-5 bg-transparent border-2 border-dashed border-slate-300/60 rounded-2xl text-slate-600 font-medium focus:border-indigo-500 focus:bg-white/50 focus:text-slate-900 focus:outline-none transition-all placeholder:text-slate-400">
                </form>
            </div>

            <!-- Footer -->
            <div class="flex-none pt-6 mt-4 border-t border-slate-200/60 flex justify-between items-center bg-white/50 backdrop-blur-md -mx-6 px-8 pb-4 -mb-6 rounded-b-[2rem]">
                <button onclick="App.completeActiveTask()" class="text-slate-500 hover:text-indigo-600 font-medium transition-colors">Mark Complete</button>
                <button onclick="App.completeActiveTask()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-4 text-lg rounded-xl shadow-xl shadow-indigo-300/50 font-bold flex items-center gap-2 transition-transform hover:-translate-y-1">
                    <i data-lucide="check-circle" class="w-6 h-6"></i> Finish Task
                </button>
            </div>
        </main>
    </div>

    <!-- Brain Dump Sidebar -->
    <!-- Removed translate-x-full to allow JS toggle to work correctly -->
    <div id="brain-dump-overlay" onclick="App.toggleBrainDump()" class="fixed inset-0 bg-slate-900/10 backdrop-blur-[2px] z-40 transition-opacity hidden"></div>
    <div id="brain-dump-sidebar" class="fixed inset-y-0 right-0 w-full sm:w-[400px] bg-white/95 backdrop-blur-xl shadow-2xl transition-transform duration-500 z-50 flex flex-col border-l border-white/50 sidebar-closed">
        <div class="p-6 bg-slate-50/50 border-b border-slate-100 flex justify-between items-center">
            <h2 class="text-xl font-bold text-slate-800 flex items-center gap-3">
                <div class="p-2 bg-indigo-100 rounded-lg text-indigo-600"><i data-lucide="brain" class="w-6 h-6"></i></div>
                Brain Dump
            </h2>
            <button onclick="App.toggleBrainDump()" class="p-2 hover:bg-slate-200 rounded-full text-slate-500 transition-colors"><i data-lucide="chevron-right" class="w-6 h-6"></i></button>
        </div>

        <div id="brain-dump-list" class="flex-1 overflow-y-auto p-6 space-y-4 bg-slate-50/30"></div>

        <div class="p-6 bg-white border-t border-slate-100">
            <!-- Brain Dump Input with Send Button -->
            <form onsubmit="App.handleBrainDumpAdd(event)" class="relative">
                <input type="text" id="brain-dump-input" placeholder="Type your distraction here..." class="w-full p-4 pr-12 bg-slate-50 rounded-2xl focus:bg-white focus:ring-2 focus:ring-indigo-500/50 focus:outline-none transition-all shadow-inner border border-slate-200 text-slate-800 placeholder:text-slate-400">
                <button type="submit" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 text-indigo-500 hover:text-indigo-700 hover:bg-indigo-50 rounded-xl transition-all">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- External JS Link -->
    <script src="js/main.js"></script>
</body>
</html>
